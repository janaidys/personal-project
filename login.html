<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

 <!-- External CSS: link your stylesheet here, nested in the headtag.-->
<link rel="stylesheet" type="text/css" href="./public/styles/style.css">  

<!-- JavaScript file-->

<script defer src="./public/scripts.js"></script>

<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ephesis&display=swap" rel="stylesheet">

<!--Font Awesome Icons-->
<script src="https://kit.fontawesome.com/e5244a0185.js" crossorigin="anonymous"></script>
</head>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title ">
						LOGIN
					</span>
					
					
					<div class="wrap-input">
						<input class="input" type="text" name="email">
						<span class="focus-input"></span>
						<span class="label-input">Email</span>
					</div>
					
					
					<div class="wrap-input" data-validate="Password is required">
						<input class="input" type="password" name="pass">
						<span class="focus-input"></span>
						<span class="label-input">Password</span>
					</div>

					<div>
						<div>
							<input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							LOGIN
						</button>
					</div>

				
                    <div class="sign-up">
						<a href="signup.html" class="txt2">
							Join our Community!
                        </a>
					</div>

				</form>

				<div class="login-more" style="background-image: url('./public/images/BREASTFEEDING+TWINS.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	

</body>
</html>
